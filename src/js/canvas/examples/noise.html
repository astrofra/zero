<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zero canvas - Noise example</title>
  <script src="../zero.js"></script>
</head>
<body>
  <div id="app"></div>
<script>

var fb = zero_open('#app', 256, 256, 3, 1);

function loop() {
  var data = fb.data, noise;
  for (var i = 0; i < data.length; i += 4) {
    noise = Math.floor(Math.random() * 256);
    data[i + 0] = noise;
    data[i + 1] = noise;
    data[i + 2] = noise;
    data[i + 3] = 255;
   };

  zero_update(fb);

  requestAnimationFrame(loop);
}

loop();

</script>

</body>
</html>
